<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel's Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="coursesstyle.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <h1><span>N</span>athaniel</h1>
                </div>
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>
                </div>
            </div>
            
            <div class="about-content">

                <div id="tableContainer">
                    <table id="coursesTable">
                        <thead>
                            <tr>
                                <th>Year Level</th>
                                <th>Semester</th>
                                <th>Course Code</th>
                                <th>Description</th>
                                <th>Credits</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script>
        let coursesData = []; // Global variable to store fetched data
    
        fetch('courses.json')
            .then(response => response.json())
            .then(data => {
                coursesData = data.courses; // Store data in global variable
                displayCourses(coursesData); // Display all courses initially
            })
            .catch(error => console.error('Error fetching JSON:', error));
    
        function displayCourses(courses) {
            const tableBody = document.querySelector('#coursesTable tbody');
            tableBody.innerHTML = ''; // Clear table before displaying new data
            courses.forEach(course => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${course.year_level}</td>
                    <td>${course.sem}</td>
                    <td>${course.code}</td>
                    <td>${course.description}</td>
                    <td>${course.credit}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        
    </script>
    

    
</body>
</html>
